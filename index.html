<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS AI // SECURE</title>
    <meta name="theme-color" content="#000000">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>
<body class="h-screen w-screen bg-black text-white overflow-hidden">

    <!-- AUTH LOCK SCREEN -->
    <div id="auth-overlay" class="hidden flex flex-col items-center justify-center fixed inset-0 z-50 bg-black/95 backdrop-blur-md">
        <h1 class="text-3xl font-bold text-white mb-4">LOCKED</h1>
        <input type="password" id="auth-pass-input" class="bg-gray-800 text-white p-3 rounded border border-cyan-500 mb-4" placeholder="PASSWORD">
        <button id="auth-btn" class="bg-cyan-600 text-black font-bold px-6 py-2 rounded">AUTHENTICATE</button>
        <div id="auth-msg" class="mt-2 text-red-500 text-sm"></div>
    </div>

    <!-- APP SHELL -->
    <div id="app" class="w-full h-full flex flex-col opacity-0 transition-opacity duration-1000">
        <!-- UI Elements injected here by JS -->
        <header class="p-4 border-b border-gray-800 flex justify-between">
            <h1 class="font-bold text-cyan-400">NEXUS AI</h1>
            <button id="btn-media" class="text-white bg-gray-800 p-2 rounded">ðŸ“¹ Media</button>
        </header>
        <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4"></main>
        <div class="p-4 border-t border-gray-800">
            <input type="text" id="user-input" class="w-full bg-gray-900 text-white p-3 rounded border border-gray-700" placeholder="Type a command...">
        </div>
    </div>

    <!-- MAIN ENTRY SCRIPT -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
